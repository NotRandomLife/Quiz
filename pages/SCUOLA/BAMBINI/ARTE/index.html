<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Arte & Musica 6–12 anni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../favicon.ico">
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;text-align:center;padding:20px;}
.link-box{margin:20px auto;padding:20px;max-width:600px;background:#020617;border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,0.5);}
button{background:#1e293b;color:white;padding:10px 20px;border:0;border-radius:12px;margin:10px;cursor:pointer;}
button:hover{background:#334155;}
.back-btn{
 background:#1e293b;
 color:white;
 padding:10px 20px;
 border:0;
 border-radius:12px;
 margin:15px;
 cursor:pointer;
}
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">⬅ Indietro</button>
<h2>Arte & Musica 6–12 anni</h2>
<div class="link-box"><span id="domanda"></span></div>
<button onclick="mostra()">Mostra risposta</button>
<div class="link-box"><span id="risposta"></span></div>
<button onclick="nuova()">Nuova domanda</button>

<script>
const domande = [
  {
    "q": "Mescolando blu e giallo otteniamo il colore:",
    "a": "verde"
  },
  {
    "q": "Mescolando rosso e giallo otteniamo:",
    "a": "arancione"
  },
  {
    "q": "Mescolando rosso e blu otteniamo:",
    "a": "viola"
  },
  {
    "q": "Quale strumento musicale ha tasti bianchi e neri?",
    "a": "pianoforte"
  },
  {
    "q": "Quale strumento musicale è lungo e si suona soffiando?",
    "a": "flauto"
  },
  {
    "q": "Chi dipinse la 'Gioconda'?",
    "a": "Leonardo da Vinci"
  },
  {
    "q": "Come si chiama la persona che disegna e dipinge?",
    "a": "pittore / artista"
  },
  {
    "q": "Su quale supporto si dipinge spesso con i colori a olio?",
    "a": "tela"
  },
  {
    "q": "Un disegno fatto solo a matita è chiamato:",
    "a": "schizzo / bozzetto"
  }
];

let corrente = null;

function nuova() {
  const i = Math.floor(Math.random() * domande.length);
  corrente = domande[i];
  document.getElementById("domanda").innerText = corrente.q;
  document.getElementById("risposta").innerText = "";
}

function mostra() {
  if (!corrente) return;
  document.getElementById("risposta").innerText = corrente.a;
}

window.onload = nuova;
</script>
</body>
</html>
