<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Geografia 6–12 anni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../favicon.ico">
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;text-align:center;padding:20px;}
.link-box{margin:20px auto;padding:20px;max-width:600px;background:#020617;border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,0.5);}
button{background:#1e293b;color:white;padding:10px 20px;border:0;border-radius:12px;margin:10px;cursor:pointer;}
button:hover{background:#334155;}
.back-btn{
 background:#1e293b;
 color:white;
 padding:10px 20px;
 border:0;
 border-radius:12px;
 margin:15px;
 cursor:pointer;
}
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">⬅ Indietro</button>
<h2>Geografia 6–12 anni</h2>
<div class="link-box"><span id="domanda"></span></div>
<button onclick="mostra()">Mostra risposta</button>
<div class="link-box"><span id="risposta"></span></div>
<button onclick="nuova()">Nuova domanda</button>

<script>
const domande = [
  {
    "q": "Capitale d'Italia?",
    "a": "Roma"
  },
  {
    "q": "Capitale della Francia?",
    "a": "Parigi"
  },
  {
    "q": "Capitale della Spagna?",
    "a": "Madrid"
  },
  {
    "q": "Come si chiama il fiume che attraversa Roma?",
    "a": "Tevere"
  },
  {
    "q": "Quanti continenti principali studiamo a scuola?",
    "a": "5"
  },
  {
    "q": "In quale continente si trova l'Italia?",
    "a": "Europa"
  },
  {
    "q": "Come si chiama la grande catena di montagne in Italia al nord?",
    "a": "Alpi"
  },
  {
    "q": "Come si chiama la catena di montagne che attraversa l'Italia?",
    "a": "Appennini"
  },
  {
    "q": "Come si chiama il mare a est dell'Italia?",
    "a": "Mare Adriatico"
  },
  {
    "q": "Come si chiama il mare a ovest dell'Italia?",
    "a": "Mar Tirreno"
  },
  {
    "q": "Come si chiama l'isola più grande d'Italia?",
    "a": "Sicilia"
  }
];

let corrente = null;

function nuova() {
  const i = Math.floor(Math.random() * domande.length);
  corrente = domande[i];
  document.getElementById("domanda").innerText = corrente.q;
  document.getElementById("risposta").innerText = "";
}

function mostra() {
  if (!corrente) return;
  document.getElementById("risposta").innerText = corrente.a;
}

window.onload = nuova;
</script>
</body>
</html>
