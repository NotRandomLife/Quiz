<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Film Disney & Cartoni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../favicon.ico">
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;text-align:center;padding:20px;}
.link-box{margin:20px auto;padding:20px;max-width:600px;background:#020617;border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,0.5);}
button{background:#1e293b;color:white;padding:10px 20px;border:0;border-radius:12px;margin:10px;cursor:pointer;}
button:hover{background:#334155;}
.back-btn{
 background:#1e293b;
 color:white;
 padding:10px 20px;
 border:0;
 border-radius:12px;
 margin:15px;
 cursor:pointer;
}
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">⬅ Indietro</button>
<h2>Film Disney & Cartoni</h2>
<div class="link-box"><span id="domanda"></span></div>
<button onclick="mostra()">Mostra risposta</button>
<div class="link-box"><span id="risposta"></span></div>
<button onclick="nuova()">Nuova domanda</button>

<script>
const domande = [
  {
    "q": "Come si chiama il topo più famoso dei cartoni Disney?",
    "a": "Topolino (Mickey Mouse)"
  },
  {
    "q": "Come si chiama la fidanzata di Topolino?",
    "a": "Minnie"
  },
  {
    "q": "Come si chiama il papero sempre arrabbiato amico di Topolino?",
    "a": "Paperino (Donald Duck)"
  },
  {
    "q": "Come si chiama la principessa che perde la scarpetta di cristallo?",
    "a": "Cenerentola"
  },
  {
    "q": "Come si chiama la principessa che vive con sette nani?",
    "a": "Biancaneve"
  },
  {
    "q": "Come si chiama il leoncino del film 'Il Re Leone'?",
    "a": "Simba"
  },
  {
    "q": "Come si chiama il pesciolino arancione del film 'Alla ricerca di Nemo'?",
    "a": "Nemo"
  },
  {
    "q": "Come si chiama il drago di Mulan (versione Disney)?",
    "a": "Mushu"
  },
  {
    "q": "Come si chiama il robot bianco del film 'Big Hero 6'?",
    "a": "Baymax"
  },
  {
    "q": "In quale film troviamo la canzone 'All'alba sorgerò' (Let it go)?",
    "a": "Frozen"
  }
];

let corrente = null;

function nuova() {
  const i = Math.floor(Math.random() * domande.length);
  corrente = domande[i];
  document.getElementById("domanda").innerText = corrente.q;
  document.getElementById("risposta").innerText = "";
}

function mostra() {
  if (!corrente) return;
  document.getElementById("risposta").innerText = corrente.a;
}

window.onload = nuova;
</script>
</body>
</html>
