<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Scienze 6–12 anni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../favicon.ico">
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;text-align:center;padding:20px;}
.link-box{margin:20px auto;padding:20px;max-width:600px;background:#020617;border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,0.5);}
button{background:#1e293b;color:white;padding:10px 20px;border:0;border-radius:12px;margin:10px;cursor:pointer;}
button:hover{background:#334155;}
.back-btn{
 background:#1e293b;
 color:white;
 padding:10px 20px;
 border:0;
 border-radius:12px;
 margin:15px;
 cursor:pointer;
}
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">⬅ Indietro</button>
<h2>Scienze 6–12 anni</h2>
<div class="link-box"><span id="domanda"></span></div>
<button onclick="mostra()">Mostra risposta</button>
<div class="link-box"><span id="risposta"></span></div>
<button onclick="nuova()">Nuova domanda</button>

<script>
const domande = [
  {
    "q": "Gli animali che bevono il latte dalla mamma si chiamano:",
    "a": "mammiferi"
  },
  {
    "q": "Quale di questi è un uccello? cane, gatto, piccione",
    "a": "piccione"
  },
  {
    "q": "Quale organo serve per pompare il sangue nel corpo?",
    "a": "cuore"
  },
  {
    "q": "Quale organo usiamo per respirare?",
    "a": "polmoni"
  },
  {
    "q": "Quanti pianeti ci sono nel sistema solare (oggi considerati)?",
    "a": "8"
  },
  {
    "q": "Come si chiama il pianeta su cui viviamo?",
    "a": "Terra"
  },
  {
    "q": "Chi riscalda la Terra?",
    "a": "Il Sole"
  },
  {
    "q": "In quale stato è l'acqua nel ghiaccio?",
    "a": "solido"
  },
  {
    "q": "Quando l'acqua bolle diventa:",
    "a": "vapore"
  },
  {
    "q": "Come si chiama il passaggio da acqua a vapore?",
    "a": "evaporazione"
  },
  {
    "q": "Gli alberi producono un gas importante per noi. Quale?",
    "a": "ossigeno"
  }
];

let corrente = null;

function nuova() {
  const i = Math.floor(Math.random() * domande.length);
  corrente = domande[i];
  document.getElementById("domanda").innerText = corrente.q;
  document.getElementById("risposta").innerText = "";
}

function mostra() {
  if (!corrente) return;
  document.getElementById("risposta").innerText = corrente.a;
}

window.onload = nuova;
</script>
</body>
</html>
