<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Italiano 6–12 anni</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="../favicon.ico">
<style>
body{margin:0;font-family:sans-serif;background:#0f172a;color:white;text-align:center;padding:20px;}
.link-box{margin:20px auto;padding:20px;max-width:600px;background:#020617;border-radius:14px;box-shadow:0 0 12px rgba(0,0,0,0.5);}
button{background:#1e293b;color:white;padding:10px 20px;border:0;border-radius:12px;margin:10px;cursor:pointer;}
button:hover{background:#334155;}
.back-btn{
 background:#1e293b;
 color:white;
 padding:10px 20px;
 border:0;
 border-radius:12px;
 margin:15px;
 cursor:pointer;
}
</style>
</head>
<body>
<button onclick="history.back()" class="back-btn">⬅ Indietro</button>
<h2>Italiano 6–12 anni</h2>
<div class="link-box"><span id="domanda"></span></div>
<button onclick="mostra()">Mostra risposta</button>
<div class="link-box"><span id="risposta"></span></div>
<button onclick="nuova()">Nuova domanda</button>

<script>
const domande = [
  {
    "q": "Trova il sinonimo di 'felice'",
    "a": "contento"
  },
  {
    "q": "Trova il contrario di 'alto'",
    "a": "basso"
  },
  {
    "q": "Completa: Il ____ corre nel prato. (cane / tavolo)",
    "a": "cane"
  },
  {
    "q": "Quale parola è un VERBO? mangiare, casa, libro",
    "a": "mangiare"
  },
  {
    "q": "Quale parola è un NOME? albero, correre, veloce",
    "a": "albero"
  },
  {
    "q": "Metti l'articolo giusto: ____ amico",
    "a": "l' amico"
  },
  {
    "q": "Metti l'articolo giusto: ____ scuola",
    "a": "la scuola"
  },
  {
    "q": "Quale parola è un aggettivo? rosso, pane, strada",
    "a": "rosso"
  },
  {
    "q": "Spezza in sillabe: CA-NE, quante sillabe ha?",
    "a": "2"
  },
  {
    "q": "Spezza in sillabe: MA-RE, quante sillabe ha?",
    "a": "2"
  },
  {
    "q": "Spezza in sillabe: PA-LA-ZZO, quante sillabe ha?",
    "a": "3"
  },
  {
    "q": "Nel verbo 'correvano', la persona è:",
    "a": "terza plurale"
  },
  {
    "q": "Quale frase è scritta correttamente? 'Io o fame' / 'Io ho fame'",
    "a": "Io ho fame"
  }
];

let corrente = null;

function nuova() {
  const i = Math.floor(Math.random() * domande.length);
  corrente = domande[i];
  document.getElementById("domanda").innerText = corrente.q;
  document.getElementById("risposta").innerText = "";
}

function mostra() {
  if (!corrente) return;
  document.getElementById("risposta").innerText = corrente.a;
}

window.onload = nuova;
</script>
</body>
</html>
